name: Java Github Action

on:
   push:
     branches:
       - main
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'
          
      - name: Maven package     
        run: mvn -B clean package -DskipTests  
          
      - name: Build
        run: |
           mvn -B -DskipTests clean package
           
      - name: Test
        run: |
           mvn test
